<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journeys | RailMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 20% 20%, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .journeys-container {
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .ticket-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            margin: 15px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .ticket-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .confirmed {
            background-color: rgba(0, 255, 127, 0.2);
            color: #00ff7f;
        }

        .waitlisted {
            background-color: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }

        .cancelled {
            background-color: rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }

        .view-btn {
            margin-top: 10px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: #fff;
            border-radius: 10px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .view-btn:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        /* Modal */
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: none;
            color: #fff;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-title {
            font-weight: 600;
        }

        .modal-body p {
            margin: 5px 0;
        }

        .close {
            color: #fff;
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3">
        <a class="navbar-brand fw-bold" href="/">üöÜ RailMate</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/book">Book Tickets</a></li>
                <li class="nav-item"><a class="nav-link active" href="/myjourneys">My Journeys</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <section class="journeys-container">
        <h1>üéüÔ∏è My Recent Journeys</h1>
        <div id="ticketList"></div>
    </section>

    <!-- VIEW TICKET MODAL -->
    <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="ticketModalLabel">Ticket Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="ticketDetails">
                    <!-- Ticket details will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
